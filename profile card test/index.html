<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile card</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="upper">
        <img src="images/profile.png" alt="Profile Image" class="profile-img">
      </div>
      <div class="lower">
        <h2 class="name">John Lloyd Angeles</h2>
        <h3 class="role">Front-end Web Developer</h3>
        <div class="social-btns">
          <img src="images/facebook.png" alt="Facebook" title="Facebook" class="social-icon">
          <img src="images/instagram.png" alt="Instagram" title="Instagram" class="social-icon">
          <img src="images/twiiter.png" alt="Twitter" title="Twitter" class="social-icon">
          <img src="images/youtube.png" alt="YouTube" title="YouTube" class="social-icon">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
